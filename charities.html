---
layout: default
---	

					<section class="wrapper style3 container special">

						<header class="major">
							<h2><strong>Charities We Support</strong></h2>
						</header>
						
						<div class="row">
							
              {% for charity in site.charities %}
							<div class="6u">
								<section>
									<a href="{{charity.url}}" class="image featured"><img src="{{charity.logo-url}}" alt="{{charity.name}}"/></a>
									<header>
										<h3><strong><a href="{{charity.url}}">{{charity.name}}</a></strong></h3>
									</header>
									<h6>	{{charity.location}}</h6>
									
									<p>{{charity.description}}</p>
								</section>
                <section id="paypal">
                  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                  <input type="hidden" name="cmd" value="_s-xclick">
                  <input type="hidden" name="hosted_button_id" value="JX5PUPM9CUUSA">
                  <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                  <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                  </form>
                </section>
              </div>
              {% endfor %}
            </div>
