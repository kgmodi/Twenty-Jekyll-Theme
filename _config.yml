- name: Skanda Vale Hospice
  url: http://www.skandavalehospice.org/
  location: Wales, UK
  logo-url: images/skanda-vale-hospice-web-logo1.png
  description: Skanda Vale Hospice is a service project run by the monks and nuns of Skanda Vale Monastery. The monastic community came to Wales in 1973 and, over the years, have established three temples; built to celebrate the fundamental unity of the world's major religions. Every year the monastery attracts a diverse international congregation of over 90,000 pilgrims.
- name: Kedi Residential School for Tribal Girls
  url: http://www.kedischool.org/
  location: Tithal, Valsad, India
  logo-url: images/logo01.jpg
  description: Kedi Residential High School has the most unique educational curriculum among other residential schools of its kind in this rural part of the district. Commitment to the challenging program is vital from students, teachers and parents. Education, boarding, meal, clothing, and medical care to more than 100 girls of economically deprived tribal areas are free-of-charge. Every student at Kedi arrives here by choice.
